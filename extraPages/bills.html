<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/css/bills.css">
    </head>
    <body>
        <div class="bills">
            <div class="bill">
                <div class="info">
                    <i class="fa-solid fa-bolt fa-3x"></i>
                    <p >Electricity Bill</p>
                </div>
                <button class="automatebtn" value="0" onChange="this.form.submit()">Automate</button>
            </div>
            <div class="bill">
                <div class="info">
                    <i class="fa-solid fa-gas-pump fa-3x"></i>
                    <p>Gas Bill</p>
                </div>
                <button class="automatebtn">Automate</button>
            </div>
            <div class="bill">
                <div class="info">
                    <i class="fa-solid fa-droplet fa-3x"></i>
                    <p>Water Bill</p>
                </div>
                <button class="automatebtn">Automate</button>
            </div>
            <div class="bill">
                <div class="info">
                    <i class="fa-solid fa-satellite-dish fa-3x"></i>
                    <p>DTH Reacharge</p>
                </div>
                <button class="automatebtn">Automate</button>
            </div>
            <div class="bill">
                <div class="info">
                    <i class="fa fa-mobile fa-3x" aria-hidden="true"></i>
                    <p>Mobile Bill (Postpaid)</p>
                </div>
                <button class="automatebtn">Automate</button>
            </div>
            <div class="bill">
                <div class="info">
                    <i class="fa fa-file-invoice-dollar fa-3x" aria-hidden="true"></i>
                    <p>Muncipal Taxes</p>
                </div>
                <button class="automatebtn">Automate</button>
            </div>
            <div class="bill">
                <div class="info">
                    <i class="fa-solid fa-hand-holding-dollar fa-3x"></i>
                    <p>Loan</p>
                </div>
                <button class="automatebtn">Automate</button>
            </div>
            <div class="date">
                <div>
                    <label for="birthday" style="margin-right:0.5rem;">Select a Date</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                    <button type="button" class="btn btn-primary">Submit</button>
            </div>
          
            
        </div>

       <script src="bills.js"></script>
    </body>
</html>
