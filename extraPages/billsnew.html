<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Table Style</title>
        <meta
            name="viewport"
            content="initial-scale=1.0; maximum-scale=1.0; width=device-width;"
        />
        <link rel="stylesheet" href="../public/css/bootstrap.min.css">
        <link rel="stylesheet" href="../public/css/automate.css">
        <link rel="stylesheet" href="../public/css/style.css">
    </head>

    <body>
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">Set Interval</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="quantity">Interval</label>
                    <input type="number" id="quantity" style="background-color: rgb(161, 161, 161); color: aliceblue; "name="quantity" min="30" max="60"> 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="table-title">
            <h3>Data Table</h3>
        </div>
        <table class="table-fill">
            <thead>
                <tr>
                    <th class="text-left">Biller</th>
                    <th class="text-center">Amount</th>
                    <th class="text-right">Automate</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td class="text-left">Electricity Bill</td>
                    <td class="text-center">$ 50,000.00</td>
                    <td class="text-right href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
                        Automate</a></td>

                </tr>
                <tr>
                    <td class="text-left">Gas Bill</td>
                    <td class="text-center">$ 10,000.00</td>
                    <td class="text-right href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
                        Automate</a></td>
                </tr>
                <tr>
                    <td class="text-left">DTH Bill</td>
                    <td class="text-center">$ 85,000.00</td>
                    <td class="text-right href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
                        Automate</a></td>
                </tr>
                <tr>
                    <td class="text-left">Water Bill</td>
                    <td class="text-center">$ 56,000.00</td>
                    <td class="text-right href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
                        Automate</a></td>
                </tr>
                <tr>
                    <td class="text-left">Mobile Bill</td>
                    <td class="text-center">$ 98,000.00</td>
                    <td class="text-right href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
                        Automate</a></td>
                </tr>
                <tr>
                    <td class="text-left">Municipal Taxes</td>
                    <td class="text-center">$ 98,000.00</td>
                    <td class="text-right href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
                        Automate</a></td>
                </tr>
            </tbody>
        </table>
    </body>
    <script src="../public/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../public/js/popper.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
</html>
