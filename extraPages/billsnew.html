<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Table Style</title>
        <meta
            name="viewport"
            content="initial-scale=1.0; maximum-scale=1.0; width=device-width;"
        />
        <link rel="stylesheet" href="/public/css/automate.css">
    </head>

    <body>
        <div id="myModalLogin" class="modal fade">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">				
                        <h4 class="modal-title">Member Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="/user/login" method="POST">
                            <div class="form-group">
                                <i class="fa fa-user"></i>
                                <input type="email" name="email"class="form-control" placeholder="Email" required="required">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock"></i>
                                <input type="password"name="password" class="form-control" placeholder="Password" required="required">					
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>   
        <div class="table-title">
            <h3>Data Table</h3>
        </div>
        <table class="table-fill">
            <thead>
                <tr>
                    <th class="text-left">Biller</th>
                    <th class="text-left">Amount</th>
                    <th class="text-left"><button class=" btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase trigger-btn"
                        href="#myModalLogin" data-toggle="modal">Automate</button></th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td class="text-left">Electricity Bill</td>
                    <td class="text-center">$ 50,000.00</td>
                    <td class="text-left">Automate</td>

                </tr>
                <tr>
                    <td class="text-left">Gas Bill</td>
                    <td class="text-left">$ 10,000.00</td>
                    <td class="text-left">Automate</td>
                </tr>
                <tr>
                    <td class="text-left">DTH Bill</td>
                    <td class="text-left">$ 85,000.00</td>
                    <td class="text-left">Automate</td>
                </tr>
                <tr>
                    <td class="text-left">Water Bill</td>
                    <td class="text-left">$ 56,000.00</td>
                    <td class="text-left">Automate</td>
                </tr>
                <tr>
                    <td class="text-left">Mobile Bill</td>
                    <td class="text-left">$ 98,000.00</td>
                    <td class="text-left">Automate</td>
                </tr>
                <tr>
                    <td class="text-left">Municipal Taxes</td>
                    <td class="text-left">$ 98,000.00</td>
                    <td class="text-left">Automate</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
